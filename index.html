<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,height=device-height,initial-scale=1,shrink-to-fit=no,viewport-fit=cover,maximum-scale=1">
	<title>Neural Network <3</title>
	<style>
		
		body {
			margin: 0;
			overflow: hidden;
			user-select: none;
			color: #fff;
			font-family: monospace;
			font-size: 10px;
			background: #000;
		}

		#canvas, #hudCanvas, .ui {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

		.ui, #hudCanvas {
			opacity: 0.7;
			pointer-events: none;
			transform-origin: 0 0;
		}

		.header {
			position: absolute;
			right: 12px;
			top: 12px;
			display: flex; 
			grid-gap: 4px;
			flex-direction: column;
			align-items: end;
			font-size: 12px;
		}

		.title {
			font-size: 16px;
		}

		.range {
			--color: #888;
			-webkit-appearance: none;
			outline: 0;
			position: relative;
			overflow: hidden;
			font-size: 16px;
			height: 1em;
			width: 5em;
			cursor: col-resize;
			border-radius: 0;
			margin: 0;
			flex: 1;
		}

		::-webkit-slider-runnable-track {
			background: #444;
		}

		::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 0.3em;
			height: 1em;
			background: #ccc;
			box-shadow: -100em 0 0 100em var(--color);
		}

		::-moz-range-track {
			height: 1em;
			background: #aaa;
		}

		::-moz-range-thumb {
			width: 0.3em;
			height: 1em;
			background: #fff;
			box-shadow: -100em 0 0 100em var(--color);
			border-radius: 0 !important;
		}

		.checkbox {
			font-size: 18px;
			width: 1em;
			height: 1em;
			background: #777;
			margin: 0;
			appearance: none;
			-webkit-appearance: none;
			position: relative;
			cursor: pointer;
			outline: 0;
		}

		.checkbox:checked {
			background: #ccc;
		}

		.settings {
			position: absolute;
			left: 12px;
			top: 12px;
			display: flex;
			grid-gap: 5px;
			flex-direction: column;
			align-items: start;
		}

		.settings * {
			pointer-events: all;
		}

		label {
			cursor: pointer;
		}

		.row {
			display: flex;
			grid-gap: 5px;
			align-items: center;
		}

		.info {
			width: 280px;
			padding: 6px;
			border-radius: 5px;
			background: hsla(0, 0%, 20%, 0.3);
			border: 2px solid hsla(0, 0%, 100%, 0.2);
			margin-bottom: 5px;
		}

		.btn {
			color: #fff;
			padding: 0.4em 0.7em;
			background: hsla(0, 0%, 20%, 0.3);
			border: 2px solid hsla(0, 0%, 100%, 0.2);
			border-radius: 4px;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<canvas id="hudCanvas"></canvas>
	<div class="ui">
		<div class="header">
			<div class="title">Neural Network XD</div>
			<div>by Chu Won UwU <3</div>
		</div>
		<div class="settings">
			<div class="info">pause the training or wait for it to finish to see predictions. sometimes the model can run into NaNs cope L or reload the page. drag to orbit. scroll to zoom. hover over boxes to see weights xp xp</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
